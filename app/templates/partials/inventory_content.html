<div x-data="inventoryPage()" x-init="init()">
    <!-- 페이지 헤더 -->
    <div class="mb-6">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-semibold text-gray-900">재고관리</h1>
                <p class="mt-1 text-sm text-gray-600">상품 재고 현황을 관리하고 입출고를 처리합니다</p>
            </div>
            
            <!-- 액션 버튼 -->
            <div class="flex space-x-3">
                <button @click="showAdjustmentModal = true" 
                        class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-md shadow-sm text-sm font-medium">
                    재고조정
                </button>
                <button @click="showStockInModal = true" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md shadow-sm text-sm font-medium">
                    입고등록
                </button>
            </div>
        </div>
    </div>

    <!-- 필터 섹션 -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label for="search" class="block text-sm font-medium text-gray-700 mb-1">상품명 검색</label>
                <input type="text" id="search" x-model="searchTerm" @input="debounceSearch()"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="상품명을 입력하세요">
            </div>
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1">카테고리</label>
                <select id="category" x-model="selectedCategory" @change="loadInventory()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">전체 카테고리</option>
                    <template x-for="category in categories" :key="category.id">
                        <option :value="category.id" x-text="category.name"></option>
                    </template>
                </select>
            </div>
            <div>
                <label for="stockStatus" class="block text-sm font-medium text-gray-700 mb-1">재고상태</label>
                <select id="stockStatus" x-model="stockStatus" @change="loadInventory()"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">전체</option>
                    <option value="low">부족</option>
                    <option value="normal">정상</option>
                    <option value="high">과다</option>
                </select>
            </div>
            <div class="flex items-end">
                <button @click="loadInventory()" 
                        class="w-full bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md shadow-sm text-sm font-medium">
                    검색
                </button>
            </div>
        </div>
    </div>

    <!-- 재고 테이블 -->
    <div class="bg-white shadow overflow-hidden rounded-lg">
        <div class="px-6 py-4 border-b border-gray-200">
            <h3 class="text-lg font-medium text-gray-900">재고 현황</h3>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상품코드</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상품명</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">현재재고</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">안전재고</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">상태</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">최종수정</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">액션</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="inventory-table-body">
                    <template x-for="item in inventory" :key="item.id">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="item.product_code"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900" x-text="item.product_name"></div>
                                <div class="text-sm text-gray-500" x-text="item.category_name"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="item.current_stock"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="item.minimum_stock"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span :class="{
                                    'bg-red-100 text-red-800': item.current_stock < item.minimum_stock,
                                    'bg-yellow-100 text-yellow-800': item.current_stock === item.minimum_stock,
                                    'bg-green-100 text-green-800': item.current_stock > item.minimum_stock
                                }" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium">
                                    <span x-text="getStockStatus(item)"></span>
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(item.last_updated)"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <button @click="openAdjustment(item)" 
                                        class="text-indigo-600 hover:text-indigo-900 mr-3">조정</button>
                                <button @click="openStockIn(item)" 
                                        class="text-green-600 hover:text-green-900">입고</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 로딩 인디케이터 -->
    <div x-show="loading" class="text-center py-4">
        <div class="inline-flex items-center px-4 py-2 font-semibold leading-6 text-sm shadow rounded-md text-white bg-indigo-500">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            재고 정보 로딩 중...
        </div>
    </div>

    <!-- 빈 상태 -->
    <div x-show="!loading && inventory.length === 0" class="text-center py-12">
        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
            <path d="M34 40h10v-4a6 6 0 00-10.712-3.714M34 40H14m20 0v-4a9.971 9.971 0 00-.712-3.714M14 40H4v-4a6 6 0 0110.713-3.714M14 40v-4c0-1.313.253-2.566.713-3.714m0 0A9.971 9.971 0 0124 24c4.21 0 7.813 2.602 9.288 6.286" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">재고 정보가 없습니다</h3>
        <p class="mt-1 text-sm text-gray-500">조건을 변경하거나 상품을 등록해주세요.</p>
    </div>
</div>

<script>
// 재고 관리 페이지 Alpine.js 컴포넌트
window.inventoryPage = function() {
    return {
        searchTerm: '',
        selectedCategory: '',
        stockStatus: '',
        inventory: [],
        categories: [],
        showAdjustmentModal: false,
        showStockInModal: false,
        selectedItem: null,
        loading: false,
        
        init() {
            this.loadCategories();
            this.loadInventory();
        },
        
        async loadCategories() {
            try {
                const response = await fetch('/api/categories', {
                    credentials: 'include'
                });
                if (response.ok) {
                    this.categories = await response.json();
                }
            } catch (error) {
                console.error('카테고리 로딩 실패:', error);
            }
        },
        
        async loadInventory() {
            this.loading = true;
            try {
                const params = new URLSearchParams();
                if (this.searchTerm) params.append('search', this.searchTerm);
                if (this.selectedCategory) params.append('category_id', this.selectedCategory);
                if (this.stockStatus) params.append('stock_status', this.stockStatus);
                
                const response = await fetch(`/api/inventory?${params}`, {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    this.inventory = data.items || [];
                } else {
                    window.dispatchEvent(new CustomEvent('toast-error', { detail: '재고 정보를 불러오는데 실패했습니다' }));
                }
            } catch (error) {
                console.error('재고 로딩 실패:', error);
                window.dispatchEvent(new CustomEvent('toast-error', { detail: '재고 정보를 불러오는데 실패했습니다' }));
            } finally {
                this.loading = false;
            }
        },
        
        debounceSearch() {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
                this.loadInventory();
            }, 500);
        },
        
        getStockStatus(item) {
            if (item.current_stock < item.minimum_stock) return '부족';
            if (item.current_stock === item.minimum_stock) return '주의';
            return '정상';
        },
        
        formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('ko-KR');
        },
        
        openAdjustment(item) {
            this.selectedItem = item;
            this.showAdjustmentModal = true;
        },
        
        openStockIn(item) {
            this.selectedItem = item;
            this.showStockInModal = true;
        }
    };
};
</script>
