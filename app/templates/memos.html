{% extends "base.html" %}

{% block header %}
{% include "components/user_header.html" %}
{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-50" x-data="memosPage()">
    <!-- 페이지 헤더 -->
    <div class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">메모관리</h1>
                    <p class="mt-1 text-sm text-gray-600">거래처별 메모를 작성하고 관리합니다</p>
                </div>
                
                <!-- 액션 버튼 -->
                <div>
                    <button @click="showCreateModal = true" 
                            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md shadow-sm text-sm font-medium">
                        메모작성
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 필터 섹션 -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="search" class="block text-sm font-medium text-gray-700 mb-1">제목 검색</label>
                    <input type="text" id="search" x-model="searchTerm" @input="debounceSearch()"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="메모 제목을 입력하세요">
                </div>
                <div>
                    <label for="company" class="block text-sm font-medium text-gray-700 mb-1">거래처별</label>
                    <select id="company" x-model="selectedCompany" @change="loadMemos()"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">전체 거래처</option>
                        <template x-for="company in companies" :key="company.id">
                            <option :value="company.id" x-text="company.name"></option>
                        </template>
                    </select>
                </div>
                <div class="flex items-end">
                    <button @click="loadMemos()" 
                            class="w-full bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-md shadow-sm text-sm font-medium">
                        검색
                    </button>
                </div>
            </div>
        </div>

        <!-- 메모 목록 -->
        <div class="bg-white shadow overflow-hidden rounded-lg">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">메모 목록</h3>
            </div>
            
            <div class="divide-y divide-gray-200">
                <template x-for="memo in memos" :key="memo.id">
                    <div class="p-6 hover:bg-gray-50 transition-colors">
                        <div class="flex items-start justify-between">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center space-x-3 mb-2">
                                    <h4 class="text-lg font-medium text-gray-900" x-text="memo.title"></h4>
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800" 
                                          x-text="memo.company_name"></span>
                                </div>
                                <p class="text-sm text-gray-600 line-clamp-3" x-text="memo.content"></p>
                                <div class="mt-3 flex items-center space-x-4 text-sm text-gray-500">
                                    <span x-text="'작성자: ' + memo.created_by_name"></span>
                                    <span x-text="formatDate(memo.created_at)"></span>
                                    <span x-show="memo.updated_at !== memo.created_at" x-text="'수정: ' + formatDate(memo.updated_at)"></span>
                                </div>
                            </div>
                            
                            <!-- 액션 버튼 -->
                            <div class="ml-4 flex-shrink-0 space-x-2">
                                <button @click="viewMemo(memo)" 
                                        class="text-indigo-600 hover:text-indigo-900 text-sm font-medium">
                                    보기
                                </button>
                                <button @click="editMemo(memo)" x-show="memo.can_edit"
                                        class="text-green-600 hover:text-green-900 text-sm font-medium">
                                    수정
                                </button>
                                <button @click="deleteMemo(memo)" x-show="memo.can_delete"
                                        class="text-red-600 hover:text-red-900 text-sm font-medium">
                                    삭제
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
        
        <!-- 빈 상태 -->
        <div x-show="!loading && memos.length === 0" class="text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="mt-2 text-sm font-medium text-gray-900">메모가 없습니다</h3>
            <p class="mt-1 text-sm text-gray-500">첫 메모를 작성해보세요</p>
            <div class="mt-6">
                <button @click="showCreateModal = true" 
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                    첫 메모 작성하기
                </button>
            </div>
        </div>
    </div>
</div>

<script>
function memosPage() {
    return {
        searchTerm: '',
        selectedCompany: '',
        memos: [],
        companies: [],
        loading: false,
        showCreateModal: false,
        
        init() {
            this.loadCompanies();
            this.loadMemos();
        },
        
        async loadCompanies() {
            try {
                const response = await fetch('/api/companies');
                this.companies = await response.json();
            } catch (error) {
                console.error('거래처 로딩 실패:', error);
            }
        },
        
        async loadMemos() {
            this.loading = true;
            try {
                const params = new URLSearchParams();
                if (this.searchTerm) params.append('search', this.searchTerm);
                if (this.selectedCompany) params.append('company_id', this.selectedCompany);
                
                const response = await fetch(`/api/memos?${params}`);
                const data = await response.json();
                this.memos = data.items || [];
            } catch (error) {
                console.error('메모 로딩 실패:', error);
                window.dispatchEvent(new CustomEvent('toast-error', { detail: '메모 정보를 불러오는데 실패했습니다' }));
            } finally {
                this.loading = false;
            }
        },
        
        debounceSearch() {
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
                this.loadMemos();
            }, 500);
        },
        
        formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('ko-KR');
        },
        
        viewMemo(memo) {
            // TODO: 메모 상세보기 모달 또는 페이지
            window.dispatchEvent(new CustomEvent('toast-success', { detail: '메모 상세보기 기능 구현 예정' }));
        },
        
        editMemo(memo) {
            // TODO: 메모 수정 모달
            window.dispatchEvent(new CustomEvent('toast-success', { detail: '메모 수정 기능 구현 예정' }));
        },
        
        async deleteMemo(memo) {
            if (!confirm(`메모 "${memo.title}"을 정말 삭제하시겠습니까?`)) return;
            
            try {
                const response = await fetch(`/api/memos/${memo.id}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    window.dispatchEvent(new CustomEvent('toast-success', { detail: '메모가 삭제되었습니다' }));
                    this.loadMemos();
                } else {
                    throw new Error('삭제 실패');
                }
            } catch (error) {
                window.dispatchEvent(new CustomEvent('toast-error', { detail: '메모 삭제에 실패했습니다' }));
            }
        }
    }
}
</script>
{% endblock %}
