{% extends "base.html" %}

{% block title %}회원가입{% endblock %}

{% block header %}
<header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex-shrink-0">
                <a href="/" class="text-2xl font-bold text-indigo-600">마법옷장</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="/login" 
                   class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    로그인
                </a>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">
                회원가입 및 거래처 등록
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                이미 계정이 있으신가요?
                <a href="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                    로그인
                </a>
            </p>
        </div>
        
        <!-- 회원가입 폼 -->
        <div class="bg-white shadow rounded-lg">
            <form action="/api/auth/register"
                  method="post"
                  class="px-6 py-8 space-y-6">
                  
                <!-- CSRF 토큰 -->
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                
                <!-- 에러 메시지 영역 -->
                <div id="error-message" class="hidden">
                    <div class="rounded-md bg-red-50 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800">
                                    가입 오류
                                </h3>
                                <div class="mt-2 text-sm text-red-700">
                                    <p id="error-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 계정 정보 섹션 -->
                <div>
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">
                        계정 정보
                    </h3>
                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">
                                이메일 주소 *
                            </label>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   required 
                                   autocomplete="email"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                   placeholder="example@example.com">
                        </div>
                        
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700">
                                    비밀번호 *
                                </label>
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       required 
                                       autocomplete="new-password"
                                       minlength="8"
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                       placeholder="8자 이상">
                            </div>
                            
                            <div>
                                <label for="password_confirm" class="block text-sm font-medium text-gray-700">
                                    비밀번호 확인 *
                                </label>
                                <input type="password" 
                                       id="password_confirm" 
                                       name="password_confirm" 
                                       required 
                                       autocomplete="new-password"
                                       minlength="8"
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                       placeholder="비밀번호 재입력">
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700">
                                    담당자명 *
                                </label>
                                <input type="text" 
                                       id="name" 
                                       name="name" 
                                       required 
                                       autocomplete="name"
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                       placeholder="홍길동">
                            </div>
                            
                            <div>
                                <label for="phone" class="block text-sm font-medium text-gray-700">
                                    연락처 *
                                </label>
                                <input type="tel" 
                                       id="phone" 
                                       name="phone" 
                                       required 
                                       autocomplete="tel"
                                       pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                       placeholder="010-1234-5678">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 구분선 -->
                <div class="relative py-4">
                    <div class="flex items-center">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <span class="px-4 text-sm text-gray-500 bg-white">거래처 정보</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>
                </div>
                
                <!-- 거래처 정보 섹션 -->
                <div>
                    <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">
                        거래처 정보
                    </h3>
                    <div class="grid grid-cols-1 gap-6">
                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                            <div>
                                <label for="company_name" class="block text-sm font-medium text-gray-700">
                                    업체명 *
                                </label>
                                <input type="text" 
                                       id="company_name" 
                                       name="company_name" 
                                       required 
                                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                       placeholder="(주)마법옷장">
                            </div>
                            
                            <div>
                                <label for="company_type" class="block text-sm font-medium text-gray-700">
                                    업체 유형 *
                                </label>
                                <select id="company_type" 
                                        name="company_type" 
                                        required 
                                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option value="">업체 유형 선택</option>
                                    <option value="wholesale">도매업체</option>
                                    <option value="retail">소매업체</option>
                                </select>
                            </div>
                        </div>
                        
                        <div>
                            <label for="business_number" class="block text-sm font-medium text-gray-700">
                                사업자등록번호 *
                            </label>
                            <input type="text" 
                                   id="business_number" 
                                   name="business_number" 
                                   required 
                                   pattern="[0-9]{3}-[0-9]{2}-[0-9]{5}"
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                   placeholder="123-45-67890">
                        </div>
                        
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">
                                업체 주소 *
                            </label>
                            <input type="text" 
                                   id="address" 
                                   name="address" 
                                   required 
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                   placeholder="서울시 중구 남대문로 123">
                        </div>
                        
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">
                                업체 소개
                            </label>
                            <textarea id="description" 
                                      name="description" 
                                      rows="3" 
                                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" 
                                      placeholder="업체에 대한 간단한 소개를 입력해주세요"></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- 알림 메시지 -->
                <div class="rounded-md bg-blue-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-blue-800">
                                승인 안내
                            </h3>
                            <div class="mt-2 text-sm text-blue-700">
                                <p>회원가입 신청 후 관리자 승인이 필요합니다. 승인 완료 시 이메일로 안내드립니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div>
                    <button type="submit" 
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="flex items-center">
                            <svg class="mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                            </svg>
                            가입 신청
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 회원가입 페이지 - 순수 JavaScript 폼 제출
document.addEventListener('DOMContentLoaded', function() {
    console.log('회원가입 페이지 로드 - 순수 JS 버전');
    
    const form = document.querySelector('form');
    const errorDiv = document.getElementById('error-message');
    const errorText = document.getElementById('error-text');
    
    if (form) {
        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // 기본 폼 제출 방지
            
            // 폼 데이터 수집
            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                password_confirm: formData.get('password_confirm'),
                name: formData.get('name'),
                phone: formData.get('phone'),
                company_name: formData.get('company_name'),
                company_type: formData.get('company_type'),
                business_number: formData.get('business_number'),
                address: formData.get('address'),
                description: formData.get('description') || ''
            };
            
            console.log('제출할 데이터:', data);
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('회원가입이 완료되었습니다. 관리자 승인을 기다려주세요.');
                    window.location.href = '/login';
                } else {
                    const error = await response.json();
                    if (errorDiv && errorText) {
                        errorText.textContent = error.detail || '회원가입에 실패했습니다.';
                        errorDiv.classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                if (errorDiv && errorText) {
                    errorText.textContent = '서버 연결 오류가 발생했습니다.';
                    errorDiv.classList.remove('hidden');
                }
            }
        });
    }
});
</script>
{% endblock %}
