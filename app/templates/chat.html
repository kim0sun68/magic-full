{% extends "base.html" %}

{% block header %}
{% include "components/user_header.html" %}
{% endblock %}
{% block content %}
<div class="min-h-screen bg-gray-50" x-data="chatPage()">
    <!-- 페이지 헤더 -->
    <div class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">채팅</h1>
                    <p class="mt-1 text-sm text-gray-600">거래처와 실시간으로 소통합니다</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-lg shadow overflow-hidden h-96">
            <div class="flex h-full">
                <!-- 채팅방 목록 (왼쪽) -->
                <div class="w-1/3 border-r border-gray-200 flex flex-col">
                    <!-- 검색 -->
                    <div class="p-4 border-b border-gray-200">
                        <input type="text" x-model="roomSearchTerm" @input="searchRooms()"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                               placeholder="거래처 검색">
                    </div>
                    
                    <!-- 채팅방 목록 -->
                    <div class="flex-1 overflow-y-auto">
                        <template x-for="room in filteredRooms" :key="room.id">
                            <div @click="selectRoom(room)" 
                                 :class="{'bg-indigo-50 border-r-2 border-indigo-500': selectedRoom?.id === room.id}"
                                 class="p-4 border-b border-gray-100 cursor-pointer hover:bg-gray-50 transition-colors">
                                <div class="flex items-center justify-between">
                                    <div class="flex-1 min-w-0">
                                        <p class="text-sm font-medium text-gray-900 truncate" x-text="room.company_name"></p>
                                        <p class="text-xs text-gray-500 truncate" x-text="room.last_message || '메시지가 없습니다'"></p>
                                    </div>
                                    <div class="ml-2 text-xs text-gray-400" x-text="formatTime(room.last_message_at)"></div>
                                </div>
                                <div x-show="room.unread_count > 0" class="mt-1">
                                    <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800" 
                                          x-text="room.unread_count"></span>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                
                <!-- 채팅 영역 (오른쪽) -->
                <div class="flex-1 flex flex-col" x-show="selectedRoom">
                    <!-- 채팅방 헤더 -->
                    <div class="p-4 border-b border-gray-200 bg-gray-50">
                        <h3 class="text-lg font-medium text-gray-900" x-text="selectedRoom?.company_name"></h3>
                        <p class="text-sm text-gray-500" x-text="selectedRoom?.company_type === 'wholesale' ? '도매업체' : '소매업체'"></p>
                    </div>
                    
                    <!-- 메시지 영역 -->
                    <div class="flex-1 overflow-y-auto p-4 space-y-4" id="messages-container">
                        <template x-for="message in messages" :key="message.id">
                            <div :class="{'justify-end': message.is_sender, 'justify-start': !message.is_sender}" class="flex">
                                <div :class="{'bg-indigo-500 text-white': message.is_sender, 'bg-gray-200 text-gray-900': !message.is_sender}" 
                                     class="max-w-xs lg:max-w-md px-4 py-2 rounded-lg">
                                    <p class="text-sm" x-text="message.content"></p>
                                    <p class="text-xs mt-1 opacity-75" x-text="formatTime(message.created_at)"></p>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <!-- 메시지 입력 -->
                    <div class="p-4 border-t border-gray-200">
                        <div class="flex space-x-3">
                            <textarea x-model="newMessage" @keydown.enter.prevent="sendMessage()"
                                      class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 resize-none"
                                      rows="2" placeholder="메시지를 입력하세요..."></textarea>
                            <button @click="sendMessage()" :disabled="!newMessage.trim()"
                                    class="bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 text-white px-4 py-2 rounded-md shadow-sm text-sm font-medium">
                                전송
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 빈 상태 (채팅방 선택하지 않음) -->
                <div x-show="!selectedRoom" class="flex-1 flex items-center justify-center">
                    <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.418 8-8 8a9.863 9.863 0 01-4.255-.949L5 20l1.395-3.72C7.512 15.042 9.201 14 12 14c4.418 0 8-3.582 8-2z" />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">채팅방을 선택하세요</h3>
                        <p class="mt-1 text-sm text-gray-500">왼쪽에서 거래처를 선택하여 채팅을 시작하세요</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function chatPage() {
    return {
        roomSearchTerm: '',
        rooms: [],
        filteredRooms: [],
        selectedRoom: null,
        messages: [],
        newMessage: '',
        webSocket: null,
        
        init() {
            this.loadRooms();
        },
        
        async loadRooms() {
            try {
                const response = await fetch('/api/chat/rooms');
                this.rooms = await response.json();
                this.filteredRooms = this.rooms;
            } catch (error) {
                console.error('채팅방 로딩 실패:', error);
                window.dispatchEvent(new CustomEvent('toast-error', { detail: '채팅방 정보를 불러오는데 실패했습니다' }));
            }
        },
        
        searchRooms() {
            if (!this.roomSearchTerm.trim()) {
                this.filteredRooms = this.rooms;
                return;
            }
            
            this.filteredRooms = this.rooms.filter(room => 
                room.company_name.toLowerCase().includes(this.roomSearchTerm.toLowerCase())
            );
        },
        
        async selectRoom(room) {
            this.selectedRoom = room;
            await this.loadMessages(room.id);
            this.connectWebSocket(room.id);
        },
        
        async loadMessages(roomId) {
            try {
                const response = await fetch(`/api/chat/rooms/${roomId}/messages`);
                this.messages = await response.json();
                this.$nextTick(() => this.scrollToBottom());
            } catch (error) {
                console.error('메시지 로딩 실패:', error);
                window.dispatchEvent(new CustomEvent('toast-error', { detail: '메시지를 불러오는데 실패했습니다' }));
            }
        },
        
        connectWebSocket(roomId) {
            if (this.webSocket) {
                this.webSocket.close();
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${roomId}`;
            
            this.webSocket = new WebSocket(wsUrl);
            
            this.webSocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                this.messages.push(message);
                this.$nextTick(() => this.scrollToBottom());
            };
            
            this.webSocket.onerror = (error) => {
                console.error('WebSocket 연결 오류:', error);
                window.dispatchEvent(new CustomEvent('toast-error', { detail: '실시간 연결에 실패했습니다' }));
            };
        },
        
        async sendMessage() {
            if (!this.newMessage.trim() || !this.selectedRoom) return;
            
            try {
                const response = await fetch(`/api/chat/rooms/${this.selectedRoom.id}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: this.newMessage })
                });
                
                if (response.ok) {
                    this.newMessage = '';
                } else {
                    throw new Error('메시지 전송 실패');
                }
            } catch (error) {
                console.error('메시지 전송 실패:', error);
                window.dispatchEvent(new CustomEvent('toast-error', { detail: '메시지 전송에 실패했습니다' }));
            }
        },
        
        formatTime(dateString) {
            return new Date(dateString).toLocaleTimeString('ko-KR', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        },
        
        scrollToBottom() {
            const container = document.getElementById('messages-container');
            if (container) {
                container.scrollTop = container.scrollHeight;
            }
        }
    }
}
</script>
{% endblock %}
